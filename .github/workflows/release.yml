on:
  push:
    tags:
      - 'v*'

name: Create Release

permissions:
  pull-requests: write
  contents: write

jobs:
  apply-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tagged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Wait for docs/update to appear on remote (up to 60s)
        run: |
          tries=0
          max_tries=12
          until git ls-remote --heads origin docs/update || [ $tries -ge $max_tries ]; do
            tries=$((tries+1))
            echo "docs/update not found, waiting 5s (try $tries/$max_tries)..."
            sleep 5
          done
          if git ls-remote --heads origin docs/update; then
            git fetch origin refs/heads/docs/update:refs/heads/docs/update || true
            git checkout docs/update
            git log -1 --oneline
          else
            echo "::warning::docs/update did not appear within timeout; continuing on checked-out tag"
          fi

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: "main"
          branch: "docs/update"
          commit-message: "Docs Update"
          title: "Docs Update for ${{ github.ref_name }}"
          body: "Docs Update for ${{ github.ref_name }}"
          add-paths: |
            API/*

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Create Release
        if: steps.cpr.outputs.pull-request-operation == 'created'
        id: create_release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          draft: false
          title: "Release ${{ github.ref_name }}"
          files: |
            API/*
